<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>  
      <div class="modal-back">
        <div class="modal">
          <h2 class="whoWin">X O'YINCHI YUTDI!</h2>
          <h2 class="hisob">Hisob</h2>
          <div class="calc">
            <div class="xcalc"><h2 id="xhisobi">0</h2></div>
            <div class="ocalc"><h2 id="ohisobi">0</h2></div>
          </div>
         <a href="#" class="anchor">
          <button class="try" id="tryBtn" type="submit">O'ynash</button>
         </a> 
        </div>
      </div>
      <div class="game">
        <div class="row">
            <button class="cell" id="cell1">
                <i class="fa-solid fa-xmark xmark xmark1"></i>
                <i class="fa-regular fa-circle circle1 circle"></i>
              </button>
          <button class="cell" id="cell2">
            <i class="fa-solid fa-xmark xmark xmark2"></i>
            <i class="fa-regular fa-circle circle2 circle"></i>
          </button>
          <button class="cell" id="cell3">
            <i class="fa-solid fa-xmark xmark xmark3"></i>
            <i class="fa-regular fa-circle circle3 circle"></i>
          </button>
        </div>
        <div class="row">
          <button class="cell" id="cell4">
            <i class="fa-solid fa-xmark xmark xmark4"></i>
            <i class="fa-regular fa-circle circle4 circle"></i>
          </button>
          <button class="cell" id="cell5">
            <i class="fa-solid fa-xmark xmark xmark5"></i>
            <i class="fa-regular fa-circle circle5 circle"></i>
          </button>
          <button class="cell" id="cell6">
            <i class="fa-solid fa-xmark xmark xmark6"></i>
            <i class="fa-regular fa-circle circle6 circle"></i>
          </button>
        </div>
        <div class="row">
          <button class="cell" id="cell7">
            <i class="fa-solid fa-xmark xmark xmark7"></i>
            <i class="fa-regular fa-circle circle7 circle"></i>
          </button>
          <button class="cell" id="cell8">
            <i class="fa-solid fa-xmark xmark xmark8"></i>
            <i class="fa-regular fa-circle circle8 circle"></i>
          </button>
          <button class="cell" id="cell9">
            <i class="fa-solid fa-xmark xmark xmark9"></i>
            <i class="fa-regular fa-circle circle9 circle"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
